<!--Первая страница навигации-->
<!--Вертушка для ожидания события-->
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!--Кнопка для добавления заметки-->
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/note-add']"><mat-icon>add</mat-icon></a>
  </div>
  <!--  Таблица для отображения заметок-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="example-table-container"
           matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <!-- -->
      <!-- Note id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Ключ</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Note Header Column -->
      <ng-container matColumnDef="header">
        <th mat-header-cell *matHeaderCellDef>Заголовок</th>
        <td mat-cell *matCellDef="let row">{{row.header}}</td>
      </ng-container>

      <!-- Note Column -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Заметка</th>
        <td mat-cell *matCellDef="let row">{{row.note}}</td>
      </ng-container>

      <!--Реакция на выбор строки мышкой-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/note-details/', row.id]"></tr>
    </table>
    <!--    Навигатор страниц-->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

  </div>
</div>
